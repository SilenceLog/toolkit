<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>monitor</title>
  <!-- crossorigin="anonymous" -->
  <script src="../../dist/http.js" ></script>
  <script src="../../dist/monitor.js" ></script>
</head>

<body>
    <script>
      var monitor = new Monitor()
      monitor.init()
      console.log('monitor', monitor)
      window.onload = function () {
        setTimeout(function () {
          throw new Error()
        }, 2000)

        var http = new Http()
        setTimeout(function () {
          http.ajax({
            url: 'www.baidu.com',
            data: {
              a: '111'
            }
          })
        }, 3000)

        setTimeout(function () {
          http.ajax({
            type: 'post',
            url: 'www.baidu.com',
            data: {
              a: '222'
            }
          })
        }, 4000)
      }

    </script>
</body>
</html>
